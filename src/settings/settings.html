<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin: *" >
    <title>PinToMind Player</title>
    <script type="text/javascript" language="javascript" src='./settings.js'></script>
    <link rel="stylesheet" type="text/css" href="./settings.css" /> 
  </head>
  <body>
      <img src="../../assets/dots.svg" id="top-right" alt="">
      <img src="../../assets/swirls.svg" id="bottom-left" alt="">

      <div id="bottom-right">
        <div class="center-flex">
            <div class="message">
                <strong id="host-name">infoskjermen.no</strong>
                <div id="status-message">Tilkoblet</div>
            </div>
            <svg class="spinner" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle class="spinner-circle " cx="50" cy="50" r="42" stroke="#333333" stroke-width="12"></circle>
              <path class="spinner-line" stroke="#CCC" d="M92 50C92 58.9907 89.1149 67.7442 83.7691 74.973C78.4233 82.2017 70.8988 87.5243 62.3025 90.1578C53.7061 92.7913 44.4915 92.5968 36.0139 89.6029C27.5363 86.6089 20.2432 80.9736 15.2072 73.5256" stroke-width="12" stroke-linecap="round"></path>
              <path class="âœ“" stroke="#CCC" d="M33 48L47.547 60.8356C48.8661 61.9995 50.8989 61.7839 51.9444 60.3693L67 40" stroke-width="12" stroke-linecap="round"></path>
              <g class="x">
                  <path d="M39.5086 60.7322L59.8101 40.5866" stroke="#CCC" stroke-width="12" stroke-linecap="round"></path>
                  <path d="M59.7322 60.8102L39.5865 40.5087" stroke="#CCC" stroke-width="12" stroke-linecap="round"></path>
              </g>      
            </svg>
        </div>
      </div>

      <div class="ethernet-connected">
        <h1>We see you are connected with ethernet!</h1>
        <h1>Press any button or else you will be redirected to your screen in <span id="countdown">15</span></h1>
      </div>
      
      <div class="settings">
            <h1>Let's go!</h1>
          
            <label>Choose language</label>
            <div class="button-container branding">
              <button id="pintomind" value="app.pintomind.com">PinToMind ðŸ‡¬ðŸ‡§</button>
              <button id="infoskjermen" value="app.infoskjermen.no">Infoskjermen ðŸ‡³ðŸ‡´</button>
            </div>

            <br><br>

            <label>Choose screen rotation</label>
            <div id="rotation-buttons" class="button-container rotation">
                <button value="normal"><img src="../../assets/monitor.svg" alt=""></button>
                <button value="right"><img src="../../assets/monitor.svg" style="transform: rotate(90deg);" alt=""></button>
                <button value="inverted"><img src="../../assets/monitor.svg" style="transform: rotate(180deg);" alt=""></button>
                <button value="left"><img src="../../assets/monitor.svg" style="transform: rotate(270deg);" alt=""></button>
            </div>

            <br><br>

            <div class="connected-network">
              <p>You are connected to the internet!</p>
              <button id="connect-another-button">Connect to another network</button>
            </div>

            <div class="network-settings">
              <label for="">Chose a network</label>
              <div class="networks">
                <label for="" style="display: inline-flex;">SSID</label>
                <select name="" id="network"></select>
                <button id="refresh-button">
                  Refresh
                  <img src="../../assets/arrow-clockwise.svg" alt="">
                </button>
              </div>
              <div class="password-box">
                <label for="" style="display: inline-flex;">Password</label>
                <input id="password" type="text">
                <button id="connect-button">Connect</button>
              </div>

              <p id="error-message"></p>
              
              <div class="hidden-network">
                <label for="">Skriv inn nettverk</label>
                <div>
                  <div class="">
                    <label for="" style="display: inline-flex; min-width: 5em;">SSID</label>
                    <input type="text">
                  </div>
                  <br>
                  <div class="">
                    <label for="" style="display: inline-flex; min-width: 5em;">Passord</label>
                    <input type="text">
                  </div>
                </div>
              </div>
            </div>

            <div id="dev-mode">
              <br><br>
              <div>
                <label for="" style="display: inline-flex; min-width: 5em;">DNS-server</label>
                <input id="dns" type="text">
                <button id="register-dns">Register DNS</button>
              </div>
              <br>
              <div>
                <label for="" style="display: inline-flex; min-width: 5em;">Host</label>
                <input id="host-address" type="text">
                <button id="connect-to-host">Connect to host</button>
              </div>
              
            </div>

            <br><br>

            <div class="button-container branding">
              <button id="lets-go-button">Go to screen!</button>
            </div>
        </div>
  </body>
</html>
