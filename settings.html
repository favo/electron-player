<!DOCTYPE html>

    <title>PinToMind Player</title>
    <script type="text/javascript" language="javascript" src='./settings.js'></script>
    <style>
      body { width:100%; height:100%;  margin:0px; padding:0px; color: rgb(130, 130, 130); background-color: black; font-family: poppins, sans-serif;; font-size: 1vw;overflow: hidden;}	
      .settings {display: flex; flex-direction: column; align-items: center; justify-content: center; color: #828282; max-width: 60vw; margin: auto; height: 100vh;}
      button, input, select {border: 1px solid #666; border-radius: 5px; padding: 0.5em; color: inherit; background-color: #111;}
      .button-container  {display: flex; gap: 1em; }
      .button-container.branding button { padding: 1em 1.5em;  font-size: 1.3em;}
      .button-container.rotation button { padding: 1em 1.5em; display: flex; align-items: center;}
      button img {height: 4.5em; width: auto; pointer-events: none;}
      label {text-transform: uppercase; margin-bottom: 0.3em;}
      label + input { min-width: 10em;}
      input, select { min-width: 15em; }
      .networks, .password-box {display: flex; align-items: center; gap: 1em; margin-bottom: 0.3em;}
      .networks img {height: 1em;}
      .connected-network {display: flex; justify-content: center; flex-direction: column;}
      .networks button, .password-box button { display: flex; align-items: center; }
      .network-settings {display: none;}
      .hidden-network {display: none;}

      body[data-show-network-settings="true"] .network-settings {display: block;}
      body[data-show-network-settings="true"] .connected-network {display: none; }
      body[data-show-lets-go="false"] #lets-go-button {display: none;}

      #bottom-left {position: absolute;bottom: 0;left: 0;padding: 1vw;height: 50%;}
      #top-right {position: absolute;top: 0;right: 0;padding: 1vw;height: 16%;}
      #bottom-right {position: absolute;bottom: 0;right: 0;padding: 1vw; font-size: 2vw;}

      .center-flex {  display: -webkit-flex;  display: flex;  justify-content: center;  align-items: center;}
      .message {  font-size: 0.7em;  margin-right: 0.7em;}
      .spinner {  width: 1.5em;  height: 1.5em;  padding: 0;}
      .spin {  animation: spin 1.5s infinite linear;}
      .shake {  animation: shake 0.75s ease;}
      .spinner .âœ“ {  display: none;}
      .spinner .x * {  display: none;}
      .spinner.success .âœ“ {  display: block;  animation: pop 0.3s ease 1;}
      .spinner.success .spinner-line {  display: none;}
      .spinner.error .spinner-line {  display: none;}
      .spinner.error .x * {  display: block;}
      .message {  text-align: right;}

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>
